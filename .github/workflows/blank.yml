# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

   
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.USER_NAME }}
          DOCKER_PASSWORD: ${{ secrets.USER_PASSWORD }}
        run : docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: list
        run : pwd && ls -a && ls .github
      
      - name: build docker image
        run : docker build -t harshdwi/demo/my-python:custom /home/runner/work/trial/.github/workflows/Dockerfile
        
      - name: push docker image
        run : docker push harshdwi/demo/my-python:custom 

      
